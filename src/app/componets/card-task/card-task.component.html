<ion-card [color]="datas.color">
  <ion-card-header>
    <ion-card-title>{{ datas.title || 'Card Title' }}</ion-card-title>
    <ion-card-subtitle>{{ datas.currentDate }}</ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>{{ datas.description || 'Card Content' }}</ion-card-content>
</ion-card>
